<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="containerDiv">
    <p>What would you like to use as rpc?</p>
    <div id="rpcTypeControl">
      <div id="radioSelection">
        <label class="radio" (click)="radioChoice(0)">
          <input type="radio" name="answer">
          Apple music
        </label>
        <label class="radio" (click)="radioChoice(1)">
          <input type="radio" name="answer">
          Custom
        </label>
      </div>
      <div id="customParams">
        <input class="input customInput" type="text" placeholder="State" id="customInputState">
        <input class="input customInput" type="text" placeholder="Details" id="customInputDetails">
        <input class="input customInput" type="text" placeholder="Image name (big)" id="customInputImageBig">
        <input class="input customInput" type="text" placeholder="Image name (small)" id="customInputImageSmall">
        <input class="button customInput" type="button" value="Apply" id="customInputApply">
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>

</html>
